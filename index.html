<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto desenvolvido para o desafio da Ignis">
    <meta name="keywords" content="soccer, team, challenge, javascript, Ignis">
    <meta name="author" content="Arthur Pereira da Silva">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/soccer-ball-variant.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Torneio de Futebol - Bolão</title>
</head>
<body>
    <div class="contentForms" id="contentForms">
        <h1>Equipes</h1>

        <form id="forms">
            <label for="teamsAdd">Preencha com times e seus estados</label>
            <textarea cols="30" rows="10" placeholder="Flamengo;Rio de Janeiro" id="teamsAdd" required></textarea>
            <button type="submit">Gerar confrontos</button>
        </form>
    </div>

    <div id="contentResults" class="contentResults">
        <h1>Primeira rodada</h1>
        <div class="games">
            <div class="matche">
                <h2>Jogo de ida</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Mandante</th>
                            <th>Adversário</th>
                            <th>Goals</th>
                            <th>Estado</th>
                            <th>Rodada dupla</th>
                        </tr>
                    </thead>
                    <tbody id="matcheFirstTurn">
                    </tbody>
                </table>
            </div>

            <div class="rematche">
                <h2>Jogo de volta</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Mandante</th>
                            <th>Adversário</th>
                            <th>Goals</th>
                            <th>Estado</th>
                            <th>Rodada dupla</th>
                        </tr>
                    </thead>
                    <tbody id="matcheFirstReturnTurn"> 
                    </tbody>
                </table>
            </div>
        </div>
        
        <h1>Segunda rodada</h1>
        <div class="games">
            <div class="matche">
                <h2>Jogo de ida</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Mandante</th>
                            <th>Adversário</th>
                            <th>Goals</th>
                            <th>Estado</th>
                            <th>Rodada dupla</th>
                        </tr>
                    </thead>
                    <tbody id="matcheSecondTurn">
                    </tbody>
                </table>
            </div>

            <div class="rematche">
                <h2>Jogo de volta</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Mandante</th>
                            <th>Adversário</th>
                            <th>Goals</th>
                            <th>Estado</th>
                            <th>Rodada dupla</th>
                        </tr>
                    </thead>
                    <tbody id="matcheSecondReturnTurn">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="buttons">
            <button class="back" id="backButton">Voltar</button>
            <button class="win" id="winButton">Verificar campeão</button>
        </div>
    </div>
    
    <!-- <script src="assets/script/doubleRoundUtil.js" type="module"></script> -->
    <script src="assets/script/main.js" type="module"></script>
</body>
</html>
